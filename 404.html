    <script type="text/javascript">
        // Captura la ruta completa (por ejemplo: /characters o /episodes)
        const path = window.location.pathname;

        // Reemplaza la parte del repositorio (ajústalo al tuyo exacto)
        const base = "/ApiSimpsons_2025IIg1_Almario_Kevin_and_Lopez_Mauricio";

        // Redirige a index.html dentro del repo, con la ruta original como parámetro
        const redirectUrl = `${base}/?redirect=${path.replace(base, "")}`;
        window.location.replace(redirectUrl);
    </script>
